<script src="../src/LinkedList.js"></script>
<script>
// Create a new instance of LinkedList
var list = new Collection.LinkedList();

// Add strings at end of list
list.add("Java");
list.add("Javascript");
list.add("C");
list.add("C++");
list.add("Python");
list.add("Objective C");

// Add a string at position 1 of list
list.add("C#", 1);

// Print more info
document.write("list: " + list.toArray());
document.write("<br />list[6]: " + list.get(6));
document.write("<br />size: " + list.size);

// Remove string at position 6
list.remove(6);

// Print more info
document.write("<br />----");
document.write("<br />list: " + list.toArray());
document.write("<br />size: " + list.size);

// Remove string
list.removeObj("C#");

// Print more info
document.write("<br />----");
document.write("<br />list: " + list.toArray());
document.write("<br />size: " + list.size);

// Clear the list
list.clear();

// Print more info
document.write("<br />----");
document.write("<br />list: " + list.toArray());
document.write("<br />size: " + list.size);

</script>
